<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<title>Crud Cliente</title>
</h:head>

<h:body>

	<p:fieldset legend="Clientes" style="margin-bottom:20px">
		<h:form>
			<h:panelGrid columns="1" cellpadding="5">
				<p:commandButton value="Novo" action="#{clienteBean.novoCliente}"
					style="margin-right:20px;" ajax="false" />
			</h:panelGrid>
		</h:form>

		<h:form id="formTabelaCliente">
			<p:dataTable value="#{clienteBean.listaClientes()}" var="v"
				border="1" id="tabelaCliente" paginator="true" reflow="true"
				rows="25">
				<p:column headerText="Nome">
					<h:outputText value="#{v.nome}" />
				</p:column>

				<p:column headerText="Endeço">
					<h:outputText value="#{v.endereco}" />
				</p:column>

				<p:column headerText="Alterar">
					<h:commandLink action="#{clienteBean.alteraCliente(v)}">
						<i class="pi pi-pencil" style="font-size: 2em" />
					</h:commandLink>
				</p:column>

				<p:column headerText="Remover">
					<h:commandLink action="#{clienteBean.removeCliente(v)}">
						<i class="pi pi-times" style="font-size: 2em" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:fieldset>
</h:body>

</html>
