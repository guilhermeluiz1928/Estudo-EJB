<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<title>Crud Cliente</title>
</h:head>

<h:body>

	<h:form id="formCliente">
		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:fieldset legend="Cadastro de Clientes" style="margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel value="Código" />
				<p:inputText id="id" value="#{cadClienteBean.clienteModel.id}"
					disabled="true" />

				<p:outputLabel value="Nome" />
				<p:inputText id="nome" value="#{cadClienteBean.clienteModel.nome}"
					required="true" requiredMessage="Nome obrigatório" />

				<p:outputLabel value="Endereço" />
				<p:inputText id="endereco"
					value="#{cadClienteBean.clienteModel.endereco}" required="true"
					requiredMessage="Endereço obrigatório" />

			</h:panelGrid>
			<p:commandButton value="Salvar"
				action="#{cadClienteBean.salvaCliente}" style="margin-right:20px;"
				ajax="false" />
			<p:commandButton value="Voltar"
				action="#{cadClienteBean.voltaCliente}" style="margin-right:20px;"
				ajax="false" immediate="true" />
		</p:fieldset>
	</h:form>

</h:body>
</html>
